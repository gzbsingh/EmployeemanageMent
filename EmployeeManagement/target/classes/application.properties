# Spring Data Source configuration for PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/emppostdb

spring.datasource.username=postgres
spring.datasource.password=post
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.platform=postgres

# Spring Data MongoDB configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=EmpMongodb

# Enable Spring Data JPA repositories
spring.data.jpa.repositories.enabled=true

## Enable Spring Data MongoDB repositories
#spring.data.mongodb.repositories.enabled=true
# Logging configuration
logging.level.root=INFO

logging.file.name==myapp.log
logging.file.path==/var/log/myapp
